<!DOCTYPE html>
<html lang="ko">
    <head>
		<meta charset="UTF-8">
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			function app(){
				let cookie = document.cookie;
				$('#log').html(cookie);
			}
			function loginAjax(){
				$.ajax({
					url: '/loginAjax'
					, type: 'post'
					, data: $('#frm').serialize()
					, success: function(data){
						console.log(data);
						app();
					}
				});
			}
			function logout(){
				$.ajax({
					url: '/logout'
					, type: 'post'
					, data: $('#frm').serialize()
					, success: function(data){
						console.log(data);
						app();
					}
				});
			}
			function logoutAjax(){
				$.ajax({
					url: '/logoutAjax'
					, type: 'post'
					, data: $('#frm').serialize()
					, success: function(data){
						console.log(data);
						app();
					}
				});
			}
		</script>
		<link rel="icon" href="data:;base64,=" >
    </head>
    <body>
		<form action="/login" method="post" id="frm">
			<table>
				<tr>
					<td>ID : </td>
					<td><input type="text" name="userId"></td>
				</tr>
				<tr>
					<td>PW : </td>
					<td><input type="password" name="password"></td>
				</tr>
				<tr>
					<td><input type="button" value="로그인" onclick="loginAjax();"></td>
				</tr>
				<tr>
					<td><input type="button" value="로그아웃" onclick="logoutAjax();"></td>
				</tr>
			</table>
		</form>
        <input type="button" id="btn" value="clickme" onclick="app();" />
        <div id="log">
		</div>
    </body>
</html>
